<div>
    <table id="students" style="border-collapse: collapse">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DoB</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr *ngFor="let student of students">
            <td>
                {{ student?.['id'] }}
            </td>
            <td>
                {{ student?.['code'] }}
            </td>
            <td>
                {{ student?.['firstName'] }}
            </td>
            <td>
                {{ student?.['lastName'] }}
            </td>
            <td>
                {{ student?.['dob'] }}
            </td>
            <td>
                {{ student?.['email'] }}
            </td>
            <td>
                {{ student?.['phone'] }}
            </td>
            <td>
                {{ student?.['phone'] }}
            </td>
        </tr>

    </table>
</div>
